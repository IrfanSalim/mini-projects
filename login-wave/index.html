<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login and Registration Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container login show" hidden>
            <h1>Please Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" name="loginEmail" id="loginEmail" autocomplete="off" required />
                    <label>
                        <span>E</span>
                        <span>m</span>
                        <span>a</span>
                        <span>i</span>
                        <span>l</span>
                    </label>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" name="loginPassword" required />
                    <label>
                        <span>P</span>
                        <span>a</span>
                        <span>s</span>
                        <span>s</span>
                        <span>w</span>
                        <span>o</span>
                        <span>r</span>
                        <span>d</span>
                    </label>
                </div>
                <button class="btn" type="submit">Login</button>
                <p class="text">Don't have an account? <a href="#" id="registerLink">Register</a></p>
            </form>
        </div>
        <div class="container register" hidden>
            <h1>Registration</h1>
            <form id="registerForm">
                <div class="form-group">
                    <input type="email" name="registerEmail" id="registerEmail" autocomplete="off" required />
                    <label>
                        <span>E</span>
                        <span>m</span>
                        <span>a</span>
                        <span>i</span>
                        <span>l</span>
                    </label>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" name="registerPassword" required />
                    <label>
                        <span>P</span>
                        <span>a</span>
                        <span>s</span>
                        <span>s</span>
                        <span>w</span>
                        <span>o</span>
                        <span>r</span>
                        <span>d</span>
                    </label>
                </div>
                <button class="btn" type="submit">Register</button>
                <p class="text">Already have an account? <a href="#" id="loginLink">Login</a></p>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
