<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Progress Steps</title>
    </head>
    <body>
        <div class="heading"><h1>Progress Steps</h1></div>
        <div class="container">
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
                <div class="steps active">1</div>
                <div class="steps">2</div>
                <div class="steps">3</div>
                <div class="steps">4</div>
            </div>
            <button type="button" class="btn" id="prev">Previous</button>
            <button type="button" class="btn" id="next">Next</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
